<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Otomatisasi Dokumen</title>
    <style>
        /* CSS untuk tampilan modern dan responsif */
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2b2b2b;
            --primary-color: #1f6aa5;
            --primary-hover: #2988d8;
            --text-color: #e0e0e0;
            --text-muted: #888888;
            --border-color: #444444;
            --error-color: #ff6b6b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            padding: clamp(20px, 5vw, 40px);
            border: 1px solid var(--border-color);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        .task-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            background-color: #333;
            border-radius: 10px;
            padding: 5px;
        }
        .task-selector label {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-align: center;
            flex-grow: 1;
        }
        .task-selector input[type="radio"] {
            display: none;
        }
        .task-selector input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 10px rgba(31, 106, 165, 0.4);
        }
        .form-section {
            display: none;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        select, .file-input-wrapper {
            width: 100%;
            box-sizing: border-box;
        }
        select, input[type="text"] {
            background-color: #333;
            color: white;
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            width: 100%;
        }
        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding-left: 12px;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .file-button {
            background-color: #555;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
        }
        .file-name {
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .generate-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .generate-button:hover {
            background-color: var(--primary-hover);
        }
        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Otomatisasi Dokumen</h1>
        
        <div class="task-selector">
            <input type="radio" id="task_label" name="task" value="Label" checked onchange="toggleTaskView()">
            <label for="task_label">Buat Label (Word)</label>
            
            <input type="radio" id="task_receipt" name="task" value="Receipt" onchange="toggleTaskView()">
            <label for="task_receipt">Isi Tanda Terima (Excel)</label>
        </div>

        <form id="main_form" action="/process" method="post" enctype="multipart/form-data">
            <input type="hidden" name="task" id="hidden_task" value="Label">

            <div id="label_section" class="form-section">
                <div class="form-group">
                    <label>1. File Data Master (.xlsx)</label>
                    <div class="file-input-wrapper">
                        <span class="file-button">Pilih File...</span>
                        <span class="file-name">Belum ada file dipilih</span>
                        <input type="file" name="label_data_file" onchange="updateFileName(this)">
                    </div>
                </div>
                </div>

            <div id="receipt_section" class="form-section">
                 <div class="form-group">
                    <label>1. File Data Master (.xlsx)</label>
                     <div class="file-input-wrapper">
                        <span class="file-button">Pilih File...</span>
                        <span class="file-name">Belum ada file dipilih</span>
                        <input type="file" name="receipt_data_file" onchange="updateFileName(this)">
                    </div>
                </div>
                 <div class="form-group">
                    <label>2. File Template Tanda Terima (.xlsx)</label>
                     <div class="file-input-wrapper">
                        <span class="file-button">Pilih File...</span>
                        <span class="file-name">Belum ada file dipilih</span>
                        <input type="file" name="receipt_template_file" onchange="updateFileName(this)">
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-button">Generate Dokumen</button>
            <div class="status" id="status_message">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <span style="color: var(--error-color);">{{ messages[0] }}</span>
                  {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>

    <script>
        function toggleTaskView() {
            // Mengambil task yang dipilih
            const task = document.querySelector('input[name="task"]:checked').value;
            // Mengupdate nilai field tersembunyi
            document.getElementById('hidden_task').value = task;

            const labelSection = document.getElementById('label_section');
            const receiptSection = document.getElementById('receipt_section');

            // Menampilkan/menyembunyikan bagian form yang sesuai
            if (task === 'Label') {
                labelSection.style.display = 'block';
                receiptSection.style.display = 'none';
            } else {
                labelSection.style.display = 'none';
                receiptSection.style.display = 'block';
            }
        }
        
        // Fungsi untuk menampilkan nama file yang diupload
        function updateFileName(input) {
            const fileNameSpan = input.parentElement.querySelector('.file-name');
            if (input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
            } else {
                fileNameSpan.textContent = 'Belum ada file dipilih';
            }
        }
        
        // Panggil fungsi saat halaman pertama kali dimuat
        window.onload = toggleTaskView;
    </script>
</body>
</html>
